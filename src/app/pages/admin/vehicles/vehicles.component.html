<div class="row mt-2">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Lista Vehiculos
            </div>
            <div class="card-body">
                <div class="row">
                    <div *ngFor="let vehicle of vehicleList" class="col-md-4 mb-3">
                        <div class="card">
                            <img [src]="vehicle.image" class="card-img-top car-height" alt="Vehicle Image">
                            <div class="card-body">
                                <h5 class="card-title">{{ vehicle.brand }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{ vehicle.model }}</h6>
                                <p class="card-text"><strong>Precio Por Dia:</strong> ${{ vehicle.pricePerDay }}</p>
                                <p class="card-text"><strong>Disponible:</strong> {{ vehicle.available ? 'Si' : 'No' }}
                                </p>
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-sm btn-primary"
                                        (click)="editVehicle(vehicle._id)">Editar</button>
                                    <button class="btn btn-sm btn-danger"
                                        (click)="deleteVehicle(vehicle._id)">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <div class="row">
                    <div class="col-md-6">
                        <h6> Vehiculo </h6>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="Brand">Marca</label>
                        <input type="text" id="Brand" name="Brand" class="form-control" [(ngModel)]="vehicleObj.brand">
                    </div>
                    <div class="col-md-6">
                        <label for="Model">Modelo</label>
                        <input type="text" id="Model" name="Model" class="form-control" [(ngModel)]="vehicleObj.model">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="Image">Imagen</label>
                        <input type="text" id="Image" name="Image" class="form-control" [(ngModel)]="vehicleObj.image">
                    </div>
                    <div class="col-md-6">
                        <label for="PricePerDay">Precio Por Dia</label>
                        <input type="number" id="PricePerDay" name="PricePerDay" step="0.01" class="form-control"
                            [(ngModel)]="vehicleObj.pricePerDay">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="Image">AÃ±o</label>
                        <input type="text" id="Image" name="year" class="form-control" [(ngModel)]="vehicleObj.year">
                    </div>
                    <div class="col-md-6">
                        <label for="PricePerDay">Descripcion</label>
                        <input type="text" id="PricePerDay" name="description" step="0.01" class="form-control"
                            [(ngModel)]="vehicleObj.description">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="Available">Disponible</label>
                        <div class="form-check">
                            <input type="checkbox" id="Available" name="Available" class="form-check-input"
                                [(ngModel)]="vehicleObj.available">

                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <div class="row">
                    <div class="col-md-6">
                        <div class="saveform">
                            <button *ngIf="vehicleObj._id ==''" class="btn btn-sm btn-primary"
                                (click)="addVehicle()">Guardar</button>
                            <button *ngIf="vehicleObj._id !==''" class="btn btn-sm btn-primary"
                                (click)="updateVehicle()">Actualizar</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-sm btn-danger mx-2">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

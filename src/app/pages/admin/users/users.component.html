<div class="row mt-2">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Lista Usuarios
            </div>
            <div class="card-body">
                <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Interaccion</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of gridData;let sr= index">
                            <td>{{sr+1}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.role}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" (click)="editVehicle(user._id)">Editar</button>
                                <button class="btn btn-sm btn-danger mx-2"
                                    (click)="deleteVehicle(user._id)">Eliminar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Detalles del Usuario
            </div>
            <div class="card-body">
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="Name">Nombre</label>
                        <input type="text" id="Name" [(ngModel)]="obj.name" name="name" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" [(ngModel)]="obj.email" name="email" class="form-control">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label for="Password">Contrase√±a</label>
                        <input type="password" id="Password" [(ngModel)]="obj.password" name="password"
                            class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="Role">Rol</label>
                        <select id="Role" name="role" [(ngModel)]="obj.role" class="form-control">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <div class="row">
                    <div class="col-md-6">
                        <div class="saveform">
                            <button *ngIf="obj._id ==''" class="btn btn-sm btn-primary"
                                (click)="addVehicle()">Guardar</button>
                            <button *ngIf="obj._id !==''" class="btn btn-sm btn-primary"
                                (click)="updateVehicle()">Actualizar</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-sm btn-danger mx-2">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
